<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion App</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" type = "module" defer></script>
</head>
<body>
    <header>
        <h1>Converter</h1>
    </header>
    <nav>
        <ul>
            <li><a href = "index.html">Unit Converter</a></li>
            <li><a href = "price-converter.html">Price Converter</a></li>
        </ul>
    </nav>
    <main>
        <div class = "converter-chart">
            <div class = "title">
                <h1>Unit Converter</h1>
                <select id = "converter-select">
                    <option value = "currency">Currency</option>
                    <option value = "weight">Weight</option>
                    <option value = "volume">Volume</option>
                    <option value = "temperature">Temperature</option>
                </select>
                <div>
                    <p>Convert: </p>
                    <select id = "conversionDirection"></select>
                </div>
            </div>
            <div id = "sides">
                <div class = "options" id = "left">
                    
                </div>
                <div class = "options" id = "right">
                    
                </div>
            </div>
            <div id="result"></div>
        </div>
    </main>
</body>
</html>
